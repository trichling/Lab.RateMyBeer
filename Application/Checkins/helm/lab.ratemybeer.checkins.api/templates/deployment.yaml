apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lab.ratemybeer.checkins.api.fullname" . }}
  labels:
    {{- include "lab.ratemybeer.checkins.api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "lab.ratemybeer.checkins.api.selectorLabels" . | nindent 6 }}
    
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "lab.ratemybeer.checkins.api.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
         
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
    
