name: lab.ratemybeer
registry: tyetestcontainers.azurecr.io
services:
- name: sqlserver
  image: mcr.microsoft.com/mssql/server:2019-latest
  bindings:
    - port: 1433
      connectionString: Server=${host};Database={0};User=sa;Password=${env:SA_PASSWORD};MultipleActiveResultSets=true

  env:
    - name: ACCEPT_EULA
      value: Y
    - name: SA_PASSWORD
      value: 1stChangeIt!
  volumes:
    - source: ./Lab.RateMyBeer.SQLServer/Volumes
      target: /var/opt/mssql/data

- name: rabbitmq
  image: rabbitmq:3-management
  bindings:
    - name: webui
      protocol: http
      containerPort: 15672
      port: 15672
    - name: amqp
      containerPort: 5672
      port: 5672
      connectionString: host=${host};username=${env:RABBITMQ_DEFAULT_USER};password=${env:RABBITMQ_DEFAULT_PASS}

  env:
    - name: RABBITMQ_DEFAULT_USER
      value: guest
    - name: RABBITMQ_DEFAULT_PASS
      value: guest

  volumes:
    - source: ./Lab.RateMyBeer.RabbitMq/enabled_plugins
      target: /etc/rabbitmq/enabled_plugins

- name: lab-ratemybeer-frontend
  dockerFile: Lab.RateMyBeer.Frontend/Dockerfile
  dockerFileContext: .

  env: 
    - name: BLAZOR_ENVIRONMENT
      value: Kubernetes

  bindings:
      - port: 4000
        protocol: http
        containerPort: 80

- name: lab-ratemybeer-checkins
  dockerFile: Lab.RateMyBeer.Checkins/Dockerfile
  dockerFileContext: .

  env:
    - name: ASPNETCORE_ENVIRONMENT
      value: Development
    - name: ASPNETCORE_URLS
      value: https://+:443;http://+:80
   
  bindings:
    - name: http
      containerPort: 80
      protocol: http
      port: 6002
    - name: https
      protocol: https
      containerPort: 443
      port: 6003

- name: lab-ratemybeer-frontend-api
  dockerFile: Lab.RateMyBeer.Frontend.Api/Dockerfile
  dockerFileContext: .

  env:
    - name: ASPNETCORE_ENVIRONMENT
      value: Development
    - name: ASPNETCORE_URLS
      value: https://+:443;http://+:80
   
  bindings:
    - name: http
      protocol: http
      containerPort: 80
      port: 6000
    - name: https
      protocol: https
      containerPort: 443
      port: 6001

ingress:
  - name: lab-ratemybeer-frontend
    rules:
      - path: /
        service: lab-ratemybeer-frontend

      - host: tyetest.westeurope.cloudapp.azure.com
        path: /
        service: lab-ratemybeer-frontend

      
  
  - name: lab-ratemybeer-frontend-api
    rules:
      - path: /api
        service: lab-ratemybeer-frontend-api

      - host: tyetest.westeurope.cloudapp.azure.com
        path: /api
        service: lab-ratemybeer-frontend-api
